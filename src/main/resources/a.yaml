name: poc-yaml-example-com
transport: http
set:
  r1: b".jspt\x00\x10TARGET_FILE_PATHt\x00\x10./webapps/nc_webx"
rules:
  r1:
    request:
      method: POST
      path: "/index.jsp?c={{r1}}"
      body: "a=b&b=a"
    expression: |
      response.status==200 && response.body.bcontains(b'Example Domain')
expression: |
  r1()
detail:
  author: name(link)
  links:
    - http://example.com
