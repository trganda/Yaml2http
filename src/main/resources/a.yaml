name: poc-yaml-example-com
transport: http
set:
  r1: randomInt(800000000, 1000000000)
  r2: randomInt(800000000, 1000000000)
#  r3: base64(b'asdf')
rules:
  r1:
    request:
      method: POST
      path: "/index.jsp?c={{r3}}"
      body: "a=b&b=a"
    expression: |
      response.status==200 && response.body.bcontains(b'Example Domain')
expression: |
  r1()
detail:
  author: name(link)
  links:
    - http://example.com
